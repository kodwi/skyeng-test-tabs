<div class="tabs__titles">
  <div (click)="setActiveTab(tab)" *ngFor="let tab of tabs" [ngClass]="{'tabs__title--active': tab === activeTab}"
       class="tabs__title">
    <ng-template *ngTemplateOutlet="tab.title.template"></ng-template>
  </div>
</div>
<ng-template *ngTemplateOutlet="activeTab?.lazyLoadedContentRef?.template || activeTab?.contentTemplate"></ng-template>
